<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	>
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Tarefas - ESIG SOFTWARE</title>
</h:head>

<h:body>
<center>
	<h1 style="text-align: center;">Editar Tarefa</h1>
	
		<!-- FORM -->
	<div class="main">
		<h:form id="searchAndSave" class="form">
		<h:panelGrid id = "panel" columns = "2" cellpadding = "5" cellspacing = "1">
			<h:outputText value="Título"/>
			<h:inputText id="name" value="#{editTask.title}" maxlength="50" required="true"/>
			
			<h:outputText value="Descrição"/>
			<h:inputTextarea row = "10" col = "10" id="a" value="#{editTask.description}" maxlength="50" required="true"/>
			
			<h:outputText value="Responsável"/>
			<h:selectOneMenu name="responsibleTask" value="#{editTask.responsible}"> 
				<f:selectItem itemValue = "#{editTask.responsible}" itemLabel = "#{editTask.responsibleName}" />
   				<f:selectItems value="#{memberBean.readRegisters()}" var="member" itemValue="#{member.id}" itemLabel="#{member.name}" /> 
			</h:selectOneMenu> 
			
			<h:outputText value="Prioridade"/>
			<h:selectOneMenu name="taskPriority" value="#{editTask.priority}">
   				<f:selectItem itemValue="1" itemLabel="Baixa" rendered="#{editTask.priority == 1}"/>
   				<f:selectItem itemValue="2" itemLabel="Média" rendered="#{editTask.priority == 2}"/> 
   				<f:selectItem itemValue="3" itemLabel="Alta" rendered="#{editTask.priority == 3}"/> 
			</h:selectOneMenu>
			
			<h:outputText value="Status"/>
			<h:selectOneMenu name="statusTask" value="#{editTask.situation}">
   				<f:selectItem itemValue="true" itemLabel="Concluída" rendered="#{editTask.situation == true}"/>
   				<f:selectItem itemValue="false" itemLabel="Em andamento" rendered="#{editTask.situation == false}"/>
			</h:selectOneMenu> 
			
			<h:outputText value="Deadline"/>
			<h:inputText value="#{editTask.deadline}" required="true">
				<f:convertDateTime type="date" pattern="yyyy-MM-dd" />
			</h:inputText>
			
			<h:commandButton style="padding: 10px; margin-top: 20px;" value="Editar Tarefa" action="#{editTask.update(editTask)}" update="searchAndSave name"/>
			<h:commandButton style="padding: 10px; margin-top: 20px;" value="Voltar" action="#{taskBean.back()}"/>
			</h:panelGrid>
		</h:form>
	</div>
	</center>
	<!-- FIM FORM -->
</h:body>

</html>
